<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Date</title>
</head>

<body>
    <script>
        let dayOfMonth = parseInt(prompt("Please enter the date: "))
        let month = parseInt(prompt("Please enter the month: "))
        let year = parseInt(prompt("Please enter the year: "))
        // dayOfMonth = dayOfMonth < 10 ? "0"+dayOfMonth : dayOfMonth
        console.log(`The entered date is ${dayOfMonth} - ${month} - ${year}`)
        document.write("The entered date is " + dayOfMonth + " - " + month + " - " + year)
    </script>
</body>

</html>
