<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation of a Circle</title>
</head>

<body>
    <script>
        let r = parseFloat(prompt("Please enter the circle radius: "))
        let perimeter = 2 * r * Math.PI
        let area = r * r * Math.PI
        document.write(`The circumference is ${perimeter.toFixed(2)} and its surface area is ${Math.round(area)}`)
    </script>
</body>

</html>
