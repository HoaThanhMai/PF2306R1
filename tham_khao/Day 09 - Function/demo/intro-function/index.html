<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function introduction</title>
</head>

<body>
    <script>
        // Batman, Peter, Superman, The Flash,...
        // CACH 01
        console.log("Hello, Batman");
        console.log("Hello, Peter");
        console.log("Hi, Superman");
        console.log("Hi, The Flash");
        // CACH 02
        function greet(name) {
            console.log("Good evening, " + name);
        }
        greet("Batman");
        greet("Peter");
        greet("Superman");
        greet("The Flash");
    </script>
</body>

</html>
