<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increasing function</title>
</head>
<body>
    <script>
        let num = 5;
        function increaseByOne(number) {
            number++;
            console.log("In side function: ", number);
        }
        console.log("Before calling function: ", num);
        increaseByOne(num)
        console.log("After calling function: ", num);
    </script>
</body>
</html>
