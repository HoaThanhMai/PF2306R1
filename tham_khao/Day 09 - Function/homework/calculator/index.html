    <script>
        // Square of a number
        function square(num) {
            return num ** 2;
            // return num * num;
            // return Math.pow(num, 2);
        }
        console.log("Square: " + square(5));
        // Circle Area and Circum
        function calculateAreaOfCircle(radius) {
            return Math.PI * radius * radius;
            // return Math.PI * (radius ** 2);
            // return Math.PI * (Math.pow(radius, 2));
        }
        function calculateCircumOfCircle(radius) {
            return Math.PI * radius * 2;
        }
        console.log(calculateAreaOfCircle(5), calculateCircumOfCircle(5));
        // Factorial
        function factorial(n) {
            // if (n == 0 || n == 1) {
            //     return 1
            // } else {
            //     return n * factorial(n - 1)
            // }

            let result = 1;
            for (let i = n; i >= 1; i--) {
                result *= i;
            }
            return result
        }
        console.log(factorial(5));
        // Is a number

            // return !isNaN(string);

            return /^[0-9]+[.|,]?[0-9]*[.|,]?[0-9]*$/.test(string)
        }
        console.log(isANumber("12"));

            if (isNaN(num)) {
                return false;
            }
