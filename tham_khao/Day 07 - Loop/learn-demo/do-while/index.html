<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while</title>
</head>
<body>
    <script>
        let number;
        do {
            number = parseInt(prompt("Enter number [1-10]: "))
        } while (number < 1 || number > 10);
        document.write(number)
    </script>
</body>
</html>
