<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>

<body>
    <script>
        // EXERCISE 01
        // in ra "The number is N" || N = 0-5
        // TODO: condition: N <= 5
        // statement: print "The number is N"
        for (i = 0; i <= 5; i++) {
            console.log("The number is " + (i));
        }
        // EXCERCISE 02
        // sum of 0 - N || N > 0
        // end-condition: 0 < i <= N
        // statement: sum += i
        let n = parseInt(prompt('Enter a positive integer greater than zero'));
        if (n > 0) {
            let sum = 0;
            // n = 5
            for (i = 0; i <= n; i++) { // i = 1 2 3 4 5 6
                sum += i; // sum = sum + i
                // sum = 0 1 3 6 10 15
            }
            document.write(`Sum from 0 to ${n} is ${sum}`);
        } else {
            alert('Please enter an integer');
        }
        // EXAMPLE
        for (i = 0; i < 10; i++) {
           // Do nothing 
        }
        console.log(i);
    </script>
</body>

</html>
