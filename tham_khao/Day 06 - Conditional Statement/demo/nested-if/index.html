    <title>Nested If</title>
</head>

<body>
    <script>
        let year = 12;

        if (year % 4 == 0) { // is divisible by 4
            if (year % 100 == 0) { // is divisible by 4 && 100
                if (year % 400 == 0) { // is divisible by 4, 100 and 400
                    //
                } else { // is divisible by 4, 100 but not 400
                    // 
                }
            } else { // is divisible by 4, not 100

            }
        } else { // is not divisible by 4

        }
    </script>
</body>

</html>
