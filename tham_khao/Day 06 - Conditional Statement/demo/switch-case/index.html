<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // number of days in a month
        let month = 2;
        // if else
        if (month == 1) {
            console.log("31");
        } else if (month == 2) {
            console.log("29 or 28 depending on leap year.");
        } else if (month == 3) {
            console.log("31");
        } else if (month == 4) {
            console.log("30");
        } else if (month == 5) {
            console.log("31");
        }
        // switch case
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12: console.log("31"); break;
            case 4:
            case 6:
            case 9:
            case 11: console.log("30"); break;
            case 2: console.log("29 or 28 depending on leap year."); break;
            default:
                alert('Invalid Month');
                break;
        }
    </script>
</body>

</html>
