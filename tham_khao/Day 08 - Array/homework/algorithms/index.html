<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numbersArr = [0, 1, 2, 3, 4, 0, 5, 6, 7, 8, 9];
        // CACH 01:
        let left = [], zero = [], right = [];
        for (let i = 0; i < numbersArr.length; i++) {
            if (numbersArr[i] == 0) {
                zero.push(0)
            } else {
                if (numbersArr[i] % 2 == 0) {
                    left.push(numbersArr[i])
                } else {
                    right.push(numbersArr[i]);
                }
            }
        }
        console.log("Cach 1:", [...left, ...zero, ...right]);
        // CACH 02:
        const result = []
        for (let i = 0; i < numbersArr.length; i++) {
            if (numbersArr[i] == 0) {
                result.push(0)
            }
        }
        for (let i = 0; i < numbersArr.length; i++) {
            if (numbersArr[i] != 0) {
                if (numbersArr[i] % 2 == 0) {
                    result.unshift(numbersArr[i])
                } else {
                    result.push(numbersArr[i])
                }
            }
        }
        console.log("Cach 2: ", result);
        // CACH 03:
        let result3 = new Array(numbersArr.length).fill(0);
        // console.log(result3);
        let leftSide = 0, rightSide = numbersArr.length - 1;
        for (let i = 0; i < numbersArr.length; i++) {
            if (numbersArr[i] != 0) {
                if (numbersArr[i] % 2 == 0) {
                    result3[leftSide] = numbersArr[i];
                    leftSide++;
                } else {
                    result3[rightSide] = numbersArr[i]
                    rightSide--;
                }
            }
        }
        console.log("cach 3: ", result3);
        // CACH 04:

    </script>
</body>

</html>
