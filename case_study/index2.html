<!DOCTYPE html>
<html>
<head>
    <title>Bouncing Ball Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background-color: #f0f0f0;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        class Ball {
            constructor(x, y, radius, dx, dy) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.dx = dx;
                this.dy = dy;
            }

            draw(ctx) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }
        }

        class Paddle {
            constructor(width, height, x, speed) {
                this.width = width;
                this.height = height;
                this.x = x;
                this.speed = speed;
            }

            draw(ctx) {
                ctx.beginPath();
                ctx.rect(this.x, canvas.height - this.height, this.width, this.height);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }
        }

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const ball = new Ball(canvas.width / 2, canvas.height - 200, 10, 2 * (Math.random() > 0.5 ? 1 : -1), -2);
        const paddle = new Paddle(75, 10, (canvas.width - 75) / 2, 5);

        let rightPressed = false;
        let leftPressed = false;

        let score = 0;
        let gameIsOver = false;

        function startGame() {
            gameIsOver = false;
            score = 0;

            ball.x = canvas.width / 2;
            ball.y = canvas.height/ 2;
            ball.dx = 3 * Math.random();
            ball.dy = 2;

            draw();
        };

        document.addEventListener("keydown", keyDownHandler);
        document.addEventListener("keyup", keyUpHandler);

        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = true;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false;
            }
        }

        function collisionDetection() {
            if (
                ball.x >= paddle.x &&
                ball.x <= paddle.x + paddle.width &&
                ball.y >= canvas.height - paddle.height - ball.radius
            ) {
                const paddleCenterX = paddle.x + paddle.width / 2;
                const deviation = ball.x - paddleCenterX;
                ball.dy = - ball.dy;
                ball.dx = deviation * 0.2;
                score++;
            }
        }

        function draw() {
            if (gameIsOver) {
                alert("Game Over! Score: " + score);
                startGame();
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ball.draw(ctx);
            paddle.draw(ctx);

            collisionDetection();

            if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
                ball.dx = -ball.dx;
            }
            if (ball.y + ball.dy < ball.radius) {
                ball.dy = -ball.dy;
            } else if (ball.y + ball.dy > canvas.height - ball.radius) {
                // Game over
                gameIsOver = true;
            }

            if (rightPressed && paddle.x < canvas.width - paddle.width) {
                paddle.x += paddle.speed;
            } else if (leftPressed && paddle.x > 0) {
                paddle.x -= paddle.speed;
            }

            ball.x += ball.dx;
            ball.y += ball.dy;

            requestAnimationFrame(draw);
        }

        startGame();
    </script>
</body>
</html>
