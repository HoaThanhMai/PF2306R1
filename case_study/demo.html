<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="containter">
      <h2 id="circle">Circle Drawing</h2>
      <canvas id="mainFrame" width="500" height="500"></canvas>
    </div>
    <script>
      let canvas = document.getElementById("mainFrame");
      let ctx = canvas.getContext("2d");
      class Rect {
        constructor(x, y, width, height) {
          this.x = x;
          this.y = y;
          this.w = width;
          this.h = height;
        }
      }

      // xác định va chạm giữa 2 hình chữ nhật (đối tượng Rect)
      function isCollision(rect1, rect2) {
        let distX = rect1.x + rect1.w - rect2.x ;
        let distY = rect1.y + rect1.h - rect2.y;

        return distX >= 0 && distY >= 0;
      }
      let rect1 = new Rect(100, 100, 100, 100);
      let rect2 = new Rect(200, 150, 300, 200);

      console.log(isCollision(rect1, rect2));
      ctx.fillStyle = "red";
      ctx.fillRect(rect1.x, rect1.y, rect1.w, rect1.h);
      ctx.fillStyle = "blue";
      ctx.fillRect(rect2.x, rect2.y, rect2.w, rect2.h);
      class Point {
        constructor(x, y) {
            this.x = x;
            this.y = y;
        }
      }
      class Circle {
        constructor(_o, _radius) {
            this.o = _o;
            this.r = _radius;
        }
      }
      function distance2(a, b) {
        let dx = Math.abs(a.x - b.x);
        let dy = Math.abs(a.y - b.y);
        return Math.sqrt(dx * dx + dy * dy);
      }
      function checkCollision(c1, c2) {
        return distance2(c1.o, c2.o) <= c1.r + c2.r;
      }
      let circle1 = new Circle(new Point(100, 100), 50);
      let circle2 = new Circle(new Point(100, 200), 50);
      console.log(checkCollision(circle1, circle2));
      ctx.fillStyle = "green";
      ctx.beginPath();
      ctx.arc(circle1.o.x, circle1.o.y, circle1.r, 0, 2 * Math.PI);
      ctx.fill();
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(circle2.o.x, circle2.o.y, circle2.r, 0, 2 * Math.PI);
      ctx.fill();
      var index = 1;
      do{
        console.log(index);
        index++;
      }
      while(index <= 10
      );
    </script>
  </body>
</html>
